<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.png" type="image/png">
    <title>PiperLing Web App</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="PiperLing Logo">
        <span class="settings-icon" onclick="toggleSettings()">⚙️</span>
    </header>
    <div class="container" class="fade-in"> 
        <div id="text">Click the button to Start.</div>
        <button class="button" id="controlButton" onclick="toggleListening()"><img src="./images/start.png"></button>
        <audio id="speak" style="display:none;"></audio>
    </div> 
    <div class="settings" id="settings">
        <h2>Settings</h2>
        <input type="text" id="apiEndpoint" placeholder="API Endpoint">
        <button onclick="saveSettings()">Save</button>
    </div>
    <footer>
        <div class="footer-text">Open Source Project by Aesthetic Dreams AI</div>
        <div class="social-icons">
            <a href="https://github.com/AestheticDreamsAI" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/aestdreamsagncys" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
    <script src="piperling.js" defer></script>
</body>
</html>
